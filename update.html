<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Update</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap.bundle.js"></script>
<script src="js/tendina_settori.js"></script>
<script src="js/tendina_regioni.js"></script>
<script src="js/tendina_province.js"></script>
<script src="js/tendina_comuni.js"></script>
<script src="js/fakeLoader.js"></script>
<link href="css/fakeLoader.min.css" rel="stylesheet">
<script type="text/javascript" src="js/update.js"></script>
<script type="text/javascript">
$(document).ready(function(){
        // Disable form submit:
        $('form').submit( function(e){
            e.preventDefault();
        });
		
		
	})
	</script>
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h3>Update Dipendente</h3>
		</div>
		
		<div id="fakeLoaderId" class=""></div>
<form class="form-inline" onsubmit="prepareUpdate()" method="get">
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="inputId">Id:</label>
				<div class="col-sm-4">
					<input class="form-control" type="text" id="inputId" name="inputId">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary btn-md">Modifica</button>
					
				</div>
				
			</div>
		</form>
		<small><p id='idParagrafoPrepareUpdate'></p></small>
		
		
		<form class="form-horizontal" onsubmit="executeUpdate()" method="post">
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="nomeInputId">Nome:</label>
				<div class="col-sm-4">
					<input class="form-control" type="text" id="nomeInputId" name="nomeInput">
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="cognomeInputId">Cognome:</label>
				<div class="col-sm-4">
					<input class="form-control" type="text" id="cognomeInputId" name="cognomeInput">
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="dataNascitaInputId">Data di Nascita:</label>
				<div class="col-sm-4">
					<input class="form-control" type="date" id="dataNascitaInputId" name="dataNascitaInput">
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="codiceSettoreInput">Settore:</label>
				<div class="col-sm-4">
					<!-- menu a tendina scelta codice settore -->
					<select class="form-control" name="settoreInput" id="settoreInputId">
						<option class="form-control" value = ''></option>
					</select>
					
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="regioneInput">Regione:</label>
				<div class="col-sm-4">
					
					<select class="form-control" name="regioneInput" id="regioneInputId" onchange="populateTendinaProvince()">
						<option class="form-control" value = ''>Seleziona Regione</option>
					</select>
					
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="provinciaInput">Provincia:</label>
				<div class="col-sm-4">
					
					<select class="form-control" name="provinciaInput" id="provinciaInputId" onchange="populateTendinaComuni()">
					<option class="form-control" value = ''>Seleziona Provincia</option>
					</select>
					
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="comuneInput">Comune:</label>
				<div class="col-sm-4">
					
					<select class="form-control" name="comuneInput" id="comuneInputId">
					<option class="for-control" value = ''>Seleziona Comune</option>
					</select>
					
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="stipendioInputId">Stipendio:</label>
				<div class="col-sm-4">
					<input class="form-control" type="number" id="stipendioInputId" name="stipendioInput">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary btn-md">Conferma Modifiche</button>
					<p id='idParagrafo'></p>
				</div>
			</div>
		</form>
		


	</div>
	<!-- /.container -->
	
</body>
</html>
